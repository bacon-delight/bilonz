<!DOCTYPE html>
<html>

	<!-- Headers -->
	<head>
		<title>Bilonz - Login</title>

		<!-- Meta Tags -->
		<meta charset="utf-8">
	    <meta content="IE=edge" http-equiv="X-UA-Compatible">
	    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" name="viewport">
	    <meta http-equiv="Access-Control-Allow-Origin" content="*">
	    <meta name="theme-color" content="#000000" />
	    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	    <meta http-equiv="Pragma" content="no-cache" />
	    <meta http-equiv="Expires" content="0" />

	    <!-- CDN Imports -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">

		<!-- Local Imports -->
		<link rel="stylesheet" type="text/css" href="assets/css/login.css">

	</head>
	

	<!-- Body -->
	<body>

		<div class="ui segment firstSegment">

			<!-- Login Container -->
			<div class="ui centered segment loginContainer">
				<div class="logoWrapper">
					<a class="logo" href="index.html">
						<span class="nbr ltr">0</span>
						<span class="nbr ltr">0</span>
						<span class="nbr ltr">0</span>
						<span class="nbr ltr">0</span>
						<span class="nbr ltr">0</span>
						<span class="nbr ltr">0</span>
					</a>
				</div>
				<form class="ui form formContainer" id="loginForm">
					<h1 class="ui header centered" style="margin-top: 40; margin-bottom: 40px;">Log In</h1>
					<div class="field">
						<input type="email" name="username" id="username" placeholder="Email">
					</div>
					<div class="field">
						<input type="password" name="password" id="password" placeholder="Password">
					</div>
					<div class="ui checkbox">
						<input type="checkbox" name="trust" id="trust">
						<label>Trust this device for 30 days</label>
					</div>
					<button class="ui teal button" type="submit" id="submit" name="submit">Log In</button>
					<div class="ui error message"></div>
					<div class="ui negative message errorMessage" id="errorMessage">
						<div class="header">Authentication Error</div>
						<p id="errorDescription">Invalid Username or Password</p>
					</div>
				</form>
			</div>
			
		</div>

		
		

		<!-- CDN Imports -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>

		<!-- Local Imports -->
		<script src="assets/js/main.js"></script>
		<script src="assets/js/login.js"></script>

	</body>
</html>
