<!DOCTYPE html>
<html>

	<!-- Headers -->
	<head>
		<title>Bilonz - Nodes</title>

		<!-- Meta Tags -->
		<meta charset="utf-8">
	    <meta content="IE=edge" http-equiv="X-UA-Compatible">
	    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" name="viewport">
	    <meta http-equiv="Access-Control-Allow-Origin" content="*">

	    <!-- CDN Imports -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">

		<!-- Local Imports -->
		<link rel="stylesheet" type="text/css" href="assets/css/common.css">
		<link rel="stylesheet" type="text/css" href="assets/css/node.css">

		<!-- Snackbar Local -->
		<link rel="stylesheet" type="text/css" href="assets/snackbar/dist/snackbar.min.css" />
		<script src="assets/snackbar/dist/snackbar.min.js"></script>

	</head>
	

	<!-- Body -->
	<body>

		<!-- Navigation -->
		<nav class="navContainer">
			<div class="sidebarTrigger" onclick="toggleSidebar()">
				<i class="bars icon" id="sidebarIcon"></i>
			</div>
			<div class="logo">
			    <a href="index.html">
			        <div class="random">
			            <span class="nbr ltr">0</span>
			            <span class="nbr ltr">0</span>
			            <span class="nbr ltr">0</span>
			            <span class="nbr ltr">0</span>
			            <span class="nbr ltr">0</span>
			            <span class="nbr ltr">0</span>
			        </div>
			    </a>
			</div>
		</nav>

		<div class="mainContainer">
			<!-- Sidebar -->
			<div class="sidebarContainer">
				<div class="ui vertical menu inverted" id="sidebarMenu"></div>
			</div>

			<!-- Main Content -->
			<div class="contentContainer">
				
				<div class="ui fluid card" id="topCard">
					<form class="content ui form createForm" id="createForm" name="createForm">
						<h3 class="header">Add a Node</h3>
						<div class="description">Control devices, provide gateway for sensors to transmit payload</div>
						<div class="ui divider"></div>
						<div class="ui centered grid stackable">
							<div class="eight wide column">
								<div class="ui field">
									<label>Node Name</label>
									<input type="text" name="name" id="name" placeholder="Name your node">
								</div>
								<div class="ui field">
									<label>Node Description</label>
									<textarea name="description" id="description" placeholder="Optional"></textarea>
								</div>
								<div class="ui field">
									<label>Location</label>
									<input type="text" name="location" id="location" placeholder="Ex. Living Room">
								</div>
							</div>
							<div class="eight wide column">
								<h4 class="additionalInfoHeader">Additional Information</h4>
								<div class="ui divider"></div>
								<div class="ui field">
									<label>Latitude</label>
									<input type="text" name="latitude" id="latitude" placeholder="Optional">
								</div>
								<div class="ui field">
									<label>Longitude</label>
									<input type="text" name="longitude" id="longitude" placeholder="Optional">
								</div>
								<div class="ui field">
									<label>Elevation (in Meters)</label>
									<input type="text" name="elevation" id="elevation" placeholder="Ex. 1598">
								</div>
								<div class="ui field">
									<label>Website</label>
									<input type="url" name="website" id="website" placeholder="Ex. https://yourwebsite.com">
								</div>
							</div>
						</div>
						<div class="ui error message"></div>
						<div class="ui divider"></div>
						<button class="ui green basic button" type="submit" id="submit" name="submit"><i class="add icon"></i>Add Node</button>
					</form>
				</div>

				
				<div class="ui centered grid stackable">
					<div class="row">
						<div class="sixteen wide column">
							<div class="ui fluid card">
								<div class="content" id="centerAligned">
									<h3 class="header">Your Nodes</h3>
									<div class="description">Click on an node to view connected devices and insights</div>
									<div class="ui divider"></div>
									<table class="ui table structured celled unstackable">
										<thead>
											<tr>
												<th>Name</th>
												<th>Description</th>
												<th class="hideOnMobile">Location</th>
												<th class="hideOnMobile">Node ID</th>
											</tr>
										</thead>
										<tbody class="nodeList"></tbody>
									</table>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
		
		

		<!-- CDN Imports -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

		<!-- Local Imports -->
		<script src="assets/js/main.js"></script>
		<script src="assets/js/common.js"></script>
		<script src="assets/js/node.js"></script>

	</body>
</html>
